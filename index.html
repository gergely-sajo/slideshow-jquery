<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>jQuery Image Slider 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="slideShow.js"></script>
</head>
<body>
    <h1>jQuery Image Slider 2</h1>
    <div class="slider">
        <img src="images/image1.jpg" class="active">
        <img src="images/image2.jpg">
        <img src="images/image3.jpg">
    </div>
    <div class="buttons">
        <button id="prev" class="btn btn-primary">Prev</button>
        <button id="stop" class="btn btn-danger">Stop Slideshow</button>
        <button id="start" class="btn btn-success">Start Slideshow</button>
        <button id="next" class="btn btn-primary">Next</button>
    </div>
</body>
</html>
